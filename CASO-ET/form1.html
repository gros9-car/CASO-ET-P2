<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<style>
    .modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
}

.modal-dialog {
  position: relative;
  margin: auto;
  margin-top: 10%;
  width: 80%;
  max-width: 700px;
}

.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  border-radius: 10px;
  box-shadow: 0 0 10px 0 rgba(0,0,0,0.2);
}

.modal-header, .modal-footer {
  padding: 10px;
  background-color: #f1f1f1;
  border-radius: 10px;
}

.modal-header h5 {
  margin: 0;
}

.modal-footer button {
  margin: 0 5px;
}

</style>
<body>
    <div class="container">
        <div class="row">
            <form id="miFormulario" class="was-validated"></form>
            <form id="miFormulario" class="was-validated" novalidate>
                <form action="" method="">
                    <fieldset>
                        <legend>Creacion de Cuenta</legend>
                            <form id="miFormulario">
                                <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Porfavor, ingrese nombre" required>
                                </div>
                                <div class="form-group">
                                    <label for="contraseña">Contraseña:</label>
                                    <input type="text" class="form-control" id="contraseña" name="contraseña" placeholder="Porfavor, ingrese contraseña" required>
                                </div>
                                <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Porfavor, ingrese email" required>
                                </div>
                                <div class="form-group col-sm-4 mb-3">
                                    <label>Genero</label><br>
                                    <input type="radio" name="optRadio" id="optRadio" value="Masculino">
                                    <label for="optRadio">Masculino</label><br>
                                    <input type="radio" name="optRadio" id="optRadio" value="Masculino">
                                    <label for="optRadio">Femenino</label><br>
                                    <input type="radio" name="optRadio" id="optRadio" value="Femenino">
                                    <label for="optRadio">Otro</label><br>
                                </div>
                                <div class="form-group">
                                <label for="descripcion">Descripcion:</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Crear</button>
                            </form>
                    </fieldset>
                </form>    
        </div>
    </div>
    
   


<!---MODAL-->
    <button id="miBoton">Mostrar modal</button>
    <div id="miModal" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Mi modal</h5>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <p>Contenido de la modal.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>

</body>
<script>
 alert("La creación de usuario ha sido exitosa.");
</script>
</html>
